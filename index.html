<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Rotatório</title>
    <link rel="stylesheet" type="text/css" href="css.css"/>
</head>

<body>

<div class="card">

    <div class="front">
        <img src="img.jpg">
    </div>

    <div class="back">
        <h2>O amor é lindo</h2>
        <p>3 dias, 2 noites, muito amor, muitos beijos, muito carinho, tudo o que queremos um do outro, tivemos nesses dias nos entregamos mais uma vez, não só uma, mas várias, um ao outro, e mais uma vez fomos felizes enquanto estivemos um com o outro.
        </p>
    </div>

</div>

</body>

</html>
